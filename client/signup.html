<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="box"></div>
    <div class="login-header">
      <div class="login-logo"></div>
      <div class="content-header-1">TRƯỜNG ĐẠI HỌC BÁCH KHOA HÀ NỘI</div>
      <div class="content-header-2">CỔNG THÔNG TIN ĐÀO TẠO</div>
    </div>
    <div class="wapper">
      <div class="wapper-heading">
        <h1>Đăng ký</h1>
      </div>
      <form onsubmit="signup(event)">
        <div class="input__field">
          <input
            name="username"
            type="text"
            required
            autocomplete="off"
            placeholder="Tên đăng nhập"
          />
        </div>

        <div class="input__field">
          <input name="email" type="email" required autocomplete="off" placeholder="Email" />
        </div>
        <div class="input__field">
          <input
            name="password"
            type="password"
            required
            autocomplete="off"
            placeholder="Mật khẩu"
          />
        </div>
        <div class="input__field">
          <input
            name="cfpassword"
            type="password"
            required
            autocomplete="off"
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <a href="./login.html" class="login-link">Đăng nhập</a>
        <button id="btnSignup" class="btn">Đăng ký</button>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
