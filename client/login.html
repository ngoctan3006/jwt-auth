<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Quản lý đào tạo</title>

    <!-- Custom fonts for this template-->
    <link
      href="./assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="./assets/css/theme.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-light">
    <!-- <body> -->
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block">
                  <img src="./assets/images/HUST.png" style="width: 80%" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-lg-5 mt-lg-5" style="font-weight: bolder">
                        Đăng nhập hệ thống
                      </h1>
                    </div>
                    <form class="user" onsubmit="login(event)">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user mb-4"
                          id="username"
                          name="username"
                          aria-describedby="emailHelp"
                          placeholder="Username"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user mb-4"
                          id="password"
                          name="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="radio"
                            class="custom-control-input"
                            name="role"
                            id="student-role"
                            value="0"
                            checked
                          />
                          <label class="custom-control-label" for="student-role">Sinh viên</label>
                        </div>
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="radio"
                            class="custom-control-input"
                            name="role"
                            id="lecture-role"
                            value="1"
                          />
                          <label class="custom-control-label" for="lecture-role">Giảng viên</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-user btn-block">
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/my_script.js"></script>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
